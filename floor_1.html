<!doctype html>
<html lang="en">
  <head>
    <title>Technologiecampus Gent - Indoor Street View - Verdieping G</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <script src="js/roomsearch.js" type="text/javascript"></script>
    <script defer src="js/material.js"></script>
    <script src="js/mapstyles.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnJ6YfjWb7bDBtJl9OyGHzJybd6C7n0Eg" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-typography--subhead"><strong>Technologiecampus Gent</strong></span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="floor_1.html" style="background-color: #004070;">G</a>
          <a class="mdl-navigation__link" href="floor_2.html">1</a>
          <a class="mdl-navigation__link" href="floor_3.html">2</a>
          <a class="mdl-navigation__link" href="floor_4.html">3</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="floor_1.html">Gelijksvloers</a>
        <a class="mdl-navigation__link" href="floor_2.html">Verdieping 1</a>
        <a class="mdl-navigation__link" href="floor_3.html">Verdieping 2</a>
        <a class="mdl-navigation__link" href="floor_4.html">Verdieping 3</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="hide" style="display: none;">
          <div id="searchcontainer">
            <input class="searchfield" placeholder="Zoek een lokaal..." type="text" id="room_search_input">
          </div>
          <button class="mdl-button mdl-js-button rmmm" id="hide" onclick="hideSearch();"><i class="material-icons" style="color: white;">close</i></button>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone"></div>
          <div class="mdl-cell mdl-cell--8-col">
            <div>
              <div id="map" align="center" style="width:100%;height:35vh;overflow:hidden;"></div>
              <div id="canvas" align="center" style="width:100%;height:50vh;min-height:200px;overflow:hidden;"></div>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone"></div>
        </div>
      </div>
    </main>
    <button class="mdl-button mdl-js-button mdl-button--fab addd" id="showsearch" onclick="showSearch();"><i class="material-icons" style="color: white;">search</i></button>
    <script type="text/javascript">
      function showSearch() {
        $( "#showsearch" ).hide();
        $( "#searchcontainer" ).show();
        $( "#hide" ).show();
      }

      function hideSearch() {
        $( "#showsearch" ).show();
        $( "#searchcontainer" ).hide();
        $( "#hide" ).hide();
      }
    </script>
    <script src="js/script1.js" type="text/javascript" async defer></script>
  </body>
</html>
